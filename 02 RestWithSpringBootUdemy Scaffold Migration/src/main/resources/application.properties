# Connection database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring_boot?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway Config
spring.flyway.url=jdbc:mysql://localhost:3306/?useTimezone=true&serverTimezone=America/Sao_Paulo&useSSL=false
spring.flyway.schemas=rest_with_spring_boot
spring.flyway.user=root
spring.flyway.password=admin123

# Jackson Configs
spring.jackson.default-property-inclusion=non-null
